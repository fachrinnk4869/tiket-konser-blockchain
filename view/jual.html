{% extends "navbar.html" %}

{% block title %}Jual Ticket{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center" style="height: 88vh;">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Jual Ticket</h1>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">{{ ticket.name }}</h2>
        <p class="text-sm text-gray-600"><strong>Id</strong> {{ ticket.id }}</p>
        <p class="text-sm text-gray-600"><strong>Event:</strong> {{ ticket.event }}</p>
        <p class="text-sm text-gray-600"><strong>Seat:</strong> {{ ticket.seat }}</p>
        <p class="text-sm text-gray-600"><strong>Price:</strong> {{ ticket.price }} wei</p>
        
        <!-- Input for Setting Price -->
        <div class="mt-4">
            <label for="price" class="block text-sm font-medium text-gray-700">Set Price (Wei)</label>
            <input
                type="number"
                id="price"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Enter ticket price"
            />
        </div>
    
        <!-- Button to Process Payment -->
        <div class="mt-4 text-center">
            <button
                class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
                onclick="jualTiket(this.getAttribute('data-id'))"
                data-id="{{ ticket.id }}"
            >
                Jual Tiket
            </button>
        </div>
    </div>
    
</div>
<script src="{{ url_for('static', filename='./script/transaksiScript.js') }}"></script>
{% endblock %}
