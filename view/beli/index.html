<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tiket Konser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar will be dynamically loaded here -->
    <div id="navbar-container"></div>

    <script>
        // Load the navbar from navbar.html
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <script>
        // Fetch ticket information from the endpoint
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('id');
        fetch(`/view/beli?id=${ticketId}`)
            .then(response => response.json())
            .then(data => {
                const ticketInfo = document.getElementById('ticket-info');
                ticketInfo.innerHTML = `
                    <p>Nama: ${data.nama}</p>
                    <p>Harga: ${data.harga}</p>
                    <button onclick="beliTiket(${data.id})" class="bg-blue-500 text-white px-4 py-2 rounded">Beli Tiket</button>
                `;
            })
            .catch(error => console.error('Error fetching ticket information:', error));
    </script>
    <script>
        
        function beliTiket(ticketId) {
            alert(`Tiket dengan ID ${ticketId} telah dibeli!`);
        }
    </script>
</body>
</html>
